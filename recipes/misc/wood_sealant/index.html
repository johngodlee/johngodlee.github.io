<h1>Wood Sealant</h1>


</div>

<main>
<h2 id="ingredients">Ingredients</h2>
<ul>
<li>1 part beeswax</li>
<li>3 parts mineral oil</li>
</ul>
<h2 id="method">Method</h2>
<ol>
<li>Suspend bowl over simmering water</li>
<li>Add beeswax and mineral oil</li>
<li>Heat and stir until clear</li>
<li>pour into jar and let cool</li>
</ol>
